name: Build Microwalk

on:
  push:
    paths:
      - 'Microwalk/*'
  pull_request:
    paths:
      - 'Microwalk/*'
  workflow_dispatch:

jobs:
  build-microwalk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install dependencies
        run: |
          cd Microwalk
          dotnet restore
      - name: Build
        run: |
          cd Microwalk
          dotnet build --configuration Release --no-restore
